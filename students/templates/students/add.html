{% extends "students/base.html" %}

{% block body %}
  <h3 class="text-center m-4">Додати учня</h3>
  {% is success %}
    <div class="alert alert-success" role="alert">
        Учня додано успішно
        <a href="{% url 'index' %}" class="alert-link">Повернутись на головну</a>
    </div>
  {% else %}
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-address-card fa-lg"></i> Реєстрація учня
                </div>
                <div class="card-body">
                  <form action="{% url 'add' %}" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Додати</button>
                    <a href="{% url 'index' %}" class="btn btn-secondary">Відмінити</a>
                  </form>
                </div>
              </div>
        </div>
    </div>
  {% endif %}
{% endblock %}
